{% extends "base.html" %}

{% block content %}
<div class="dice-area">
  <div class="dice-display" id="dice-result">?</div>
  <button class="btn-roll" id="roll-btn" onclick="rollDice()">Roll Dice</button>
</div>

<script>
async function rollDice() {
  const btn = document.getElementById('roll-btn');
  const display = document.getElementById('dice-result');

  btn.disabled = true;
  display.classList.add('rolling');
  display.textContent = '...';

  const response = await fetch('/roll', { method: 'POST' });
  const data = await response.json();

  setTimeout(() => {
    display.textContent = data.result;
    display.classList.remove('rolling');
    btn.disabled = false;
  }, 300);
}
</script>
{% endblock %}
