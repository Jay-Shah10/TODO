{% extends "base.html" %}

{% block content %}
<h2>Edit Task</h2>
<form method="post" class="task-form">
  <label for="title">Title <span class="required">*</span></label>
  <input type="text" id="title" name="title" value="{{ task.title }}" maxlength="120" required autofocus>

  <label for="description">Description</label>
  <textarea id="description" name="description" rows="3">{{ task.description }}</textarea>

  <label for="priority">Priority</label>
  <select id="priority" name="priority">
    <option value="low" {{ 'selected' if task.priority == 'low' }}>Low</option>
    <option value="medium" {{ 'selected' if task.priority == 'medium' }}>Medium</option>
    <option value="high" {{ 'selected' if task.priority == 'high' }}>High</option>
  </select>

  <label for="due_date">Due Date</label>
  <input type="date" id="due_date" name="due_date" value="{{ task.due_date or '' }}">

  <div class="form-actions">
    <button type="submit" class="btn-submit">Save Changes</button>
    <a href="{{ url_for('index') }}" class="btn-cancel">Cancel</a>
  </div>
</form>
{% endblock %}
